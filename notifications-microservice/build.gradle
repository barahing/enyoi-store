plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.store'
version = '0.0.1-SNAPSHOT'
description = 'Notifications Microservice - Arka Store'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    set('springCloudVersion', "2025.0.0")
}

dependencies {
    implementation 'com.store:store-common:2.1.0'

    // ðŸ”¹ Spring WebFlux (no MVC)
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // ðŸ”¹ RabbitMQ for messaging
    implementation 'org.springframework.boot:spring-boot-starter-amqp'

    // ðŸ”¹ Eureka client for service discovery
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

    // ðŸ”¹ Reactor Core for reactive pipelines
    implementation 'io.projectreactor:reactor-core'

    // ðŸ”¹ JSON handling
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'

    // ðŸ”¹ Logging
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // ðŸ”¹ Lombok (only for development)
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    // âœ… Tests
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
