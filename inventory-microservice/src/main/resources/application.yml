server:
  port: 8085

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
  application:
    name: inventory-microservice
  
  main: 
    allow-bean-definition-overriding: true

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/inventorydb
    username: postgres
    password: postgres

  sql:
    init:
      mode: always
      platform: postgresql
      schema-locations: classpath:schema.sql

app:
  rabbitmq:
    exchange: store.events
    order-created-queue: order-created-queue
    release-stock-command-queue: release-stock-command-queue
    payment-processed-queue: inventory-payment-processed-queue 
    reserve-stock-command-queue: reserve-stock-command-queue  
    stock-reserved-key: stock.reserved
    stock-reservation-failed-key: stock.failed
    order-cancelled-queue: order-cancelled-queue
    stock-received-queue: stock-received-queue

  product-service:
    url: http://localhost:8082
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
    metadata-map:
      instanceId: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
