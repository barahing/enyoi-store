server:
  port: 8085

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
  application:
    name: inventory-service
  
  main: 
    allow-bean-definition-overriding: true

  sql:
    init:
      mode: always
      platform: postgresql
      schema-locations: classpath:schema.sql

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/inventorydb
    username: postgres
    password: postgres

app:
  rabbitmq:
    inventory-queue: inventory-queue 
    exchange: store.events
    routing-keys:
      stock-reserved: stock.reserved
      stock-failed: stock.failed

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true