server:
  port: 8085

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
  application:
    name: inventory-microservice
  
  main: 
    allow-bean-definition-overriding: true

  # CONFIGURACIÃ“N DE BASE DE DATOS R2DBC
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/inventorydb
    username: postgres
    password: postgres

  sql:
    init:
      mode: always
      platform: postgresql
      schema-locations: classpath:schema.sql

app:
  rabbitmq:
    exchange: store.events
    
    order-created-queue: order-created-queue
    release-stock-command-queue: release-stock-command-queue
    payment-processed-queue: payment-processed-queue 
    
    stock-reserved-key: stock.reserved
    stock-reservation-failed-key: stock.failed

  product-service:
    url: http://localhost:8082
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
