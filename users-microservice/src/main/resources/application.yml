server:
  port: 8081

spring:
  application:
    name: user-service

  sql:
    init:
      mode: always
      platform: postgresql
      schema-locations: classpath:schema.sql

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/usersdb
    username: postgres
    password: postgres

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
    endpoints:
        web:
            base-path: /actuator
            exposure:
                include: "health, info"
    endpoint:
        health:
            show-details: "always"
            probes:
                enable: true