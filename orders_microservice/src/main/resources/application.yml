server:
  port: 8083

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
  application:
    name: order-service

  sql:
    init:
      mode: always
      platform: postgresql
      schema-locations: classpath:schema.sql

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/ordersdb
    username: postgres
    password: postgres

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
    metadata-map:
      instanceId: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

app:
  rabbitmq:
    exchange: store.events
    orders-saga-queue: orders-saga-queue
    payment-processed-queue: order-payment-processed-queue
    payment-failed-queue: payment-failed-queue
    stock-reserved-queue: stock-reserved-queue
    stock-reservation-failed-queue: stock-reservation-failed-queue 
    cart-converted-queue: cart-converted-queue
    payment-queue: payment-queue
    order-created-key: order.created
    order-confirmed-key: order.confirmed
    order-cancelled-key: order.cancelled
    process-payment-key: payment.process
    reserve-stock-key: stock.reserve
    release-stock-key: stock.release